<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Cordelia Cocina de Mar ‚Äî Tacos</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#0b1f23;
  --primary:#0e6f78;
  --gold:#d8b77a;
  --white:#ffffff;
  --glass:rgba(255,255,255,.06);
  --stroke:rgba(255,255,255,.12);
}

body{
  margin:0;
  background:radial-gradient(circle at top,#12383d,#081517);
  color:white;
  font-family:Poppins,sans-serif;
}

header{
  text-align:center;
  padding:34px 20px 16px;
}

.logo{
  width:135px;
  border-radius:50%;
  margin-bottom:14px;
}

h1{
  font-family:Playfair Display,serif;
  font-size:2.1rem;
  margin:0;
}

.subtitle{
  color:var(--gold);
  letter-spacing:.14em;
  font-size:.85rem;
  margin-top:6px;
}

/* GRID 2 COLUMNAS */
.grid{
  display:grid;
  grid-template-columns:repeat(2, 1fr);
  gap:18px;
  padding:18px;
}

/* CARD */
.card{
  background:var(--glass);
  border:1px solid var(--stroke);
  border-radius:18px;
  overflow:hidden;
  backdrop-filter:blur(8px);
  transition:.25s;
}

.card:hover{
  transform:translateY(-5px);
  border-color:var(--gold);
  box-shadow:0 10px 25px rgba(0,0,0,.35);
}

.card img{
  width:100%;
  height:150px;
  object-fit:cover;
}

.card-body{
  padding:14px;
}

.card h3{
  font-size:.98rem;
  margin:0 0 6px;
}

.price{
  color:var(--gold);
  font-weight:600;
}

/* BOT√ìN AGREGAR */
.btn{
  margin-top:10px;
  width:100%;
  padding:10px;
  border-radius:14px;
  border:none;
  background:var(--primary);
  color:white;
  font-weight:600;
  cursor:pointer;
  transition:.2s;
}

.btn:hover{
  background:#11909c;
}

/* PANEL CARRITO */
.cart-panel{
  position:fixed;
  bottom:82px;
  left:12px;
  right:12px;
  max-height:45vh;
  overflow:auto;
  background:linear-gradient(180deg,#071316,#061214);
  border:1px solid var(--stroke);
  border-radius:18px;
  padding:14px;
  backdrop-filter:blur(12px);
  display:none;
}

/* ITEM CARRITO */
.cart-item{
  border-bottom:1px solid rgba(255,255,255,.08);
  padding:10px 0;
}

.cart-item:last-child{
  border-bottom:none;
}

.qty{
  display:flex;
  align-items:center;
  gap:8px;
  margin-top:6px;
}

.qty button{
  width:26px;
  height:26px;
  border-radius:50%;
  border:none;
  background:var(--primary);
  color:white;
  cursor:pointer;
}

/* NOTAS */
.note{
  width:100%;
  margin-top:6px;
  padding:6px;
  border-radius:8px;
  border:none;
  background:rgba(255,255,255,.08);
  color:white;
  font-size:.85rem;
}

/* BARRA WHATSAPP */
.cart-bar{
  position:fixed;
  bottom:0;
  width:100%;
  background:linear-gradient(180deg,#071316,#061214);
  border-top:1px solid var(--stroke);
  padding:14px 16px;
  backdrop-filter:blur(10px);
}

/* BOT√ìN WHATSAPP */
.cart-bar button{
  width:100%;
  padding:16px;
  border-radius:40px;
  border:none;
  background:linear-gradient(135deg,#25D366,#1ebe5c);
  font-weight:700;
  color:black;
  display:flex;
  align-items:center;
  justify-content:center;
  gap:10px;
  font-size:1rem;
  box-shadow:0 6px 20px rgba(37,211,102,.45);
  cursor:pointer;
  transition:.25s;
}

.cart-bar button:hover{
  transform:scale(1.02);
  box-shadow:0 10px 30px rgba(37,211,102,.6);
}

.wa-icon{
  width:22px;
  height:22px;
}
</style>
</head>

<body>

<header>
<img src="IMG_2656.jpeg" class="logo">
<h1>Cordelia</h1>
<div class="subtitle">COCINA DE MAR</div>
</header>

<div class="grid" id="grid"></div>

<div class="cart-panel" id="cartPanel"></div>

<div class="cart-bar">
<button onclick="toggleCart()">
üõí Ver pedido (<span id="count">0</span>)
</button>
<button onclick="enviarWhatsApp()">
<img class="wa-icon" src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg">
Ordenar por WhatsApp
</button>
</div>

<script>
const telefono = "521XXXXXXXXXX"; // CAMBIA TU N√öMERO

const productos = [
{ id:1, name:"Taco Hawaiano", price:55, img:"IMG_2658.png" },
{ id:2, name:"Taco Momia", price:58, img:"IMG_2660.jpeg" },
{ id:3, name:"Taco Criko", price:60, img:"IMG_2657.jpeg" },
{ id:4, name:"Taco Juela Camar√≥n", price:65, img:"IMG_2661.jpeg" }
];

let carrito = [];

const grid = document.getElementById("grid");
const cartPanel = document.getElementById("cartPanel");
const count = document.getElementById("count");

/* RENDER PRODUCTOS */
function renderProductos(){
grid.innerHTML="";
productos.forEach(p=>{
const card=document.createElement("div");
card.className="card";
card.innerHTML=`
<img src="${p.img}">
<div class="card-body">
<h3>${p.name}</h3>
<div class="price">$${p.price} MXN</div>
<button class="btn" onclick="agregar(${p.id})">Agregar</button>
</div>`;
grid.appendChild(card);
});
}

/* AGREGAR */
function agregar(id){
let item = carrito.find(i=>i.id===id);
if(item){
item.qty++;
}else{
const prod = productos.find(p=>p.id===id);
carrito.push({...prod, qty:1, note:""});
}
renderCarrito();
}

/* RENDER CARRITO */
function renderCarrito(){
cartPanel.innerHTML="";
let total=0;

carrito.forEach((item,index)=>{
total += item.price * item.qty;

const div=document.createElement("div");
div.className="cart-item";
div.innerHTML=`
<strong>${item.name}</strong> ‚Äî $${item.price} MXN
<div class="qty">
<button onclick="cambiarQty(${index},-1)">‚àí</button>
<span>${item.qty}</span>
<button onclick="cambiarQty(${index},1)">+</button>
<button onclick="eliminar(${index})">üóë</button>
</div>
<input class="note" placeholder="Notas: sin cebolla..." value="${item.note}" oninput="guardarNota(${index},this.value)">
`;
cartPanel.appendChild(div);
});

count.textContent = carrito.reduce((a,b)=>a+b.qty,0);

if(carrito.length){
const totalDiv=document.createElement("div");
totalDiv.style.marginTop="10px";
totalDiv.innerHTML=`<strong>Total: $${total} MXN</strong>`;
cartPanel.appendChild(totalDiv);
}
}

/* CAMBIAR CANTIDAD */
function cambiarQty(index,delta){
carrito[index].qty += delta;
if(carrito[index].qty <= 0){
carrito.splice(index,1);
}
renderCarrito();
}

/* ELIMINAR */
function eliminar(index){
carrito.splice(index,1);
renderCarrito();
}

/* NOTAS */
function guardarNota(index,value){
carrito[index].note=value;
}

/* MOSTRAR PANEL */
function toggleCart(){
cartPanel.style.display = cartPanel.style.display==="block" ? "none" : "block";
}

/* ENVIAR WHATSAPP */
function enviarWhatsApp(){
if(carrito.length===0){
alert("Agrega productos primero");
return;
}

let msg="üåÆ Pedido Cordelia Cocina de Mar:%0A%0A";
let total=0;

carrito.forEach(item=>{
msg += `‚Ä¢ ${item.qty}x ${item.name} ‚Äî $${item.price * item.qty}%0A`;
if(item.note){
msg += `   üìù ${item.note}%0A`;
}
total += item.price * item.qty;
});

msg += `%0Aüí∞ Total: $${total} MXN`;

window.open(`https://wa.me/${telefono}?text=${msg}`);
}

renderProductos();
</script>

</body>
</html>

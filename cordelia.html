<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Cordelia Cocina de Mar â€” Tacos</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#0b1f23;
  --primary:#0e6f78;
  --gold:#d8b77a;
  --white:#ffffff;
  --glass:rgba(255,255,255,.06);
  --stroke:rgba(255,255,255,.12);
}

body{
  margin:0;
  background:radial-gradient(circle at top,#12383d,#081517);
  color:white;
  font-family:Poppins,sans-serif;
}

header{
  text-align:center;
  padding:34px 20px 16px;
}

.logo{
  width:135px;
  border-radius:50%;
  margin-bottom:14px;
}

h1{
  font-family:Playfair Display,serif;
  font-size:2.1rem;
  margin:0;
}

.subtitle{
  color:var(--gold);
  letter-spacing:.14em;
  font-size:.85rem;
  margin-top:6px;
}

/* GRID 2 COLUMNAS */
.grid{
  display:grid;
  grid-template-columns:repeat(2, 1fr);
  gap:18px;
  padding:18px;
}

/* CARD */
.card{
  background:var(--glass);
  border:1px solid var(--stroke);
  border-radius:18px;
  overflow:hidden;
  backdrop-filter:blur(8px);
  transition:.25s;
}

.card:hover{
  transform:translateY(-5px);
  border-color:var(--gold);
  box-shadow:0 10px 25px rgba(0,0,0,.35);
}

.card img{
  width:100%;
  height:150px;
  object-fit:cover;
}

.card-body{
  padding:14px;
}

.card h3{
  font-size:.98rem;
  margin:0 0 6px;
}

.price{
  color:var(--gold);
  font-weight:600;
}

/* BOTÃ“N AGREGAR */
.btn{
  margin-top:10px;
  width:100%;
  padding:10px;
  border-radius:14px;
  border:none;
  background:var(--primary);
  color:white;
  font-weight:600;
  cursor:pointer;
  transition:.2s;
}

.btn:hover{
  background:#11909c;
}

/* BARRA WHATSAPP */
.cart{
  position:fixed;
  bottom:0;
  width:100%;
  background:linear-gradient(180deg,#071316,#061214);
  border-top:1px solid var(--stroke);
  padding:14px 16px;
  backdrop-filter:blur(10px);
}

/* BOTÃ“N WHATSAPP PREMIUM */
.cart button{
  width:100%;
  padding:16px;
  border-radius:40px;
  border:none;
  background:linear-gradient(135deg,#25D366,#1ebe5c);
  font-weight:700;
  color:black;
  display:flex;
  align-items:center;
  justify-content:center;
  gap:10px;
  font-size:1rem;
  box-shadow:0 6px 20px rgba(37,211,102,.45);
  cursor:pointer;
  transition:.25s;
}

.cart button:hover{
  transform:scale(1.02);
  box-shadow:0 10px 30px rgba(37,211,102,.6);
}

.wa-icon{
  width:22px;
  height:22px;
}
</style>
</head>

<body>

<header>
<img src="IMG_2656.jpeg" class="logo">
<h1>Cordelia</h1>
<div class="subtitle">COCINA DE MAR</div>
</header>

<div class="grid" id="grid"></div>

<div class="cart">
<button onclick="enviarWhatsApp()">
<img class="wa-icon" src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg">
Ordenar por WhatsApp
</button>
</div>

<script>
const telefono = "521XXXXXXXXXX"; // CAMBIA TU NÃšMERO

const productos = [
{ id:1, name:"Taco Hawaiano", price:55, img:"IMG_2658.png" },
{ id:2, name:"Taco Momia", price:58, img:"IMG_2660.jpeg" },
{ id:3, name:"Taco Criko", price:60, img:"IMG_2657.jpeg" },
{ id:4, name:"Tostada Spicy", price:65, img:"IMG_2661.jpeg" }
];

let carrito = [];
const grid = document.getElementById("grid");

function render(){
grid.innerHTML="";
productos.forEach(p=>{
const card=document.createElement("div");
card.className="card";
card.innerHTML=`
<img src="${p.img}">
<div class="card-body">
<h3>${p.name}</h3>
<div class="price">$${p.price} MXN</div>
<button class="btn" onclick="agregar(${p.id})">Agregar</button>
</div>`;
grid.appendChild(card);
});
}

function agregar(id){
const prod=productos.find(p=>p.id===id);
carrito.push(prod);
alert(prod.name+" agregado");
}

function enviarWhatsApp(){
if(carrito.length===0){
alert("Agrega productos primero");
return;
}
let msg="ðŸŒ® Pedido Cordelia Cocina de Mar:%0A%0A";
let total=0;

carrito.forEach(p=>{
msg+=`â€¢ ${p.name} â€” $${p.price}%0A`;
total+=p.price;
});

msg+=`%0AðŸ’° Total: $${total} MXN`;

window.open(`https://wa.me/${telefono}?text=${msg}`);
}

render();
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras - Raiky Pizza</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }
        header {
            background-color: #ffbe00; 
            color: white;
            padding: 1rem;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 10px; /* Padding lateral para móviles */
            width: 100%;
        }
        h2 {
            text-align: center;
            margin: 20px 0;
        }
        .productos-container {
            display: flex;
            flex-direction: column;
            padding: 20px 0; /* Padding superior e inferior */
        }
        .producto {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 15px 0;
            padding: 10px; /* Padding interno */
            text-align: left;
            width: 100%;
            display: flex;
            align-items: center;
            flex-wrap: wrap;
        }
        .producto img {
            max-width: 80px; /* Hacer las imágenes más pequeñas */
            height: auto;
            border-radius: 10px;
            margin-right: 10px;
        }
        .producto div {
            flex-grow: 1;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .boton {
            background-color: black;
            color: white;
            border: none;
            padding: 10px; /* Ajustar padding */
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin: 5px 0; /* Espacio entre botones */
            width: 100%; /* Botones ocupan el 100% del ancho en móviles */
        }
        .boton:hover {
            background-color: #444;
        }
        .boton.agregar {
            background-color: green;
        }
        .boton.agregar:hover {
            background-color: darkgreen;
        }
        .boton.eliminar {
            background-color: red;
        }
        .boton.eliminar:hover {
            background-color: darkred;
        }
        .total {
            font-weight: bold;
            font-size: 1.2rem;
            margin: 20px 0;
            text-align: center;
        }
        footer {
            text-align: center;
            padding: 10px;
            background: #ffbe00;
            color: white;
            width: 100%;
        }
        .footer-content {
            max-width: 800px; 
            margin: 0 auto; 
            font-size: 1rem; 
            padding: 5px; 
            width: calc(100% - 40px); 
        }
        .botones-container {
            display: flex;
            flex-direction: column; /* Cambia a columna para móviles */
            align-items: center; /* Centrar botones */
            margin: 20px 0;
        }
        @media (min-width: 768px) {
            .botones-container {
                flex-direction: row; /* Cambia a fila en pantallas más grandes */
                justify-content: center; /* Centrar los botones */
            }
            .boton {
                width: auto; /* Ancho automático para botones en pantallas grandes */
            }
        }
    </style>
</head>
<body>

<header>
    <h1>Carrito de Compras</h1>
</header>

<div class="container">
    <section>
        <h2>Productos en el carrito</h2>
        <div class="productos-container" id="carrito-items"></div>
        <div class="total" id="total-precio">Total: $0.00</div>
        <div class="botones-container">
            <button class="boton" id="realizar-pedido">Realizar Pedido</button>
            <button class="boton" id="vaciar-carrito">Vaciar Carrito</button>
        </div>
    </section>
</div>

<footer>
    <div class="footer-content">
        <p>&copy; 2023 Raiky Pizza. Todos los derechos reservados.</p>
    </div>
</footer>

<script>
    let carrito = JSON.parse(localStorage.getItem('carrito')) || [];

    function mostrarCarrito() {
        const carritoItems = document.getElementById('carrito-items');
        const totalPrecio = document.getElementById('total-precio');
        carritoItems.innerHTML = '';
        let total = 0;

        carrito.forEach((item, index) => {
            const productoDiv = document.createElement('div');
            productoDiv.classList.add('producto');

            productoDiv.innerHTML = `
                <img src="${item.imagen}" alt="${item.nombre}">
                <div>
                    <h3>${item.nombre}</h3>
                    <p>Precio: $${item.precio.toFixed(2)}</p>
                    <p>Cantidad: ${item.cantidad}</p>
                    <div>
                        <button class="boton agregar" data-index="${index}">Agregar</button>
                        <button class="boton eliminar" data-index="${index}">Eliminar</button>
                    </div>
                </div>
            `;
            carritoItems.appendChild(productoDiv);

            total += item.precio * item.cantidad; 
        });

        totalPrecio.innerText = `Total: $${total.toFixed(2)}`;
    }

    function agregarProducto(index) {
        carrito[index].cantidad++;
        localStorage.setItem('carrito', JSON.stringify(carrito));
        mostrarCarrito();
    }

    function eliminarProducto(index) {
        if (carrito[index].cantidad > 1) {
            carrito[index].cantidad--;
        } else {
            carrito.splice(index, 1);
        }
        localStorage.setItem('carrito', JSON.stringify(carrito));
        mostrarCarrito();
    }

    function vaciarCarrito() {
        if (confirm('¿Estás seguro de que quieres vaciar el carrito?')) {
            carrito = [];
            localStorage.setItem('carrito', JSON.stringify(carrito));
            mostrarCarrito();
        }
    }

    document.getElementById('carrito-items').addEventListener('click', (e) => {
        const index = e.target.dataset.index;
        if (e.target.classList.contains('agregar')) {
            agregarProducto(index);
        } else if (e.target.classList.contains('eliminar')) {
            eliminarProducto(index);
        }
    });

    document.getElementById('realizar-pedido').addEventListener('click', () => {
        if (carrito.length === 0) {
            alert('Tu carrito está vacío');
            return;
        }

        const mensaje = `Orden realizada:\n` + 
            carrito.map(item => `${item.nombre} (Cantidad: ${item.cantidad}) - Precio: $${(item.precio * item.cantidad).toFixed(2)}`).join('\n') +
            `\nTotal: $${carrito.reduce((total, item) => total + item.precio * item.cantidad, 0).toFixed(2)}`;

        const telefono = '5352461307';
        const url = `https://api.whatsapp.com/send?phone=${telefono}&text=${encodeURIComponent(mensaje)}`;
        window.open(url);
    });

    document.getElementById('vaciar-carrito').addEventListener('click', vaciarCarrito);

    window.addEventListener('load', mostrarCarrito);
</script>

</body>
</html>

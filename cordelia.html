<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Cordelia Cocina de Mar â€” Tacos</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#081517;
  --primary:#0e6f78;
  --gold:#d8b77a;
  --white:#ffffff;
  --glass:rgba(255,255,255,.06);
  --stroke:rgba(255,255,255,.12);
}

body{
  margin:0;
  color:white;
  font-family:Poppins,sans-serif;
  background:radial-gradient(circle at top,#12383d,#081517);
  overflow-x:hidden;
}

/* EFECTO MAR */
body::before{
  content:"";
  position:fixed;
  inset:0;
  background:url("https://www.transparenttextures.com/patterns/waves.png");
  opacity:.05;
  pointer-events:none;
}

/* HEADER */
header{
  text-align:center;
  padding:32px 20px 10px;
}

.logo{
  width:135px;
  border-radius:50%;
  margin-bottom:12px;
}

h1{
  font-family:Playfair Display,serif;
  font-size:2.1rem;
  margin:0;
}

.subtitle{
  color:var(--gold);
  letter-spacing:.14em;
  font-size:.85rem;
  margin-top:6px;
}

/* GRID RESPONSIVE */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit, minmax(160px, 1fr));
  gap:18px;
  padding:18px;
}

/* CARD */
.card{
  background:var(--glass);
  border:1px solid var(--stroke);
  border-radius:18px;
  overflow:hidden;
  backdrop-filter:blur(10px);
  transition:.3s;
  cursor:pointer;
}

.card:hover{
  transform:translateY(-7px) scale(1.02);
  border-color:var(--gold);
  box-shadow:0 14px 30px rgba(0,0,0,.4);
}

.card img{
  width:100%;
  height:155px;
  object-fit:cover;
}

.card-body{
  padding:14px;
}

.card h3{
  font-size:1rem;
  margin:0 0 6px;
}

.price{
  color:var(--gold);
  font-weight:600;
}

/* FLOAT CART ICON */
.cart-float{
  position:fixed;
  top:18px;
  right:18px;
  background:#0e6f78;
  padding:10px 14px;
  border-radius:40px;
  font-weight:600;
  cursor:pointer;
  box-shadow:0 8px 22px rgba(0,0,0,.45);
  display:flex;
  align-items:center;
  gap:6px;
}

/* TOAST */
.toast{
  position:fixed;
  bottom:110px;
  left:50%;
  transform:translateX(-50%);
  background:#0e6f78;
  padding:10px 18px;
  border-radius:30px;
  opacity:0;
  transition:.3s;
  font-size:.9rem;
}

/* MODAL */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:none;
  justify-content:center;
  align-items:center;
  backdrop-filter:blur(8px);
}

.modal-content{
  background:#081a1d;
  border:1px solid var(--stroke);
  border-radius:20px;
  width:90%;
  max-width:420px;
  overflow:hidden;
}

.modal img{
  width:100%;
  height:220px;
  object-fit:cover;
}

.modal-body{
  padding:16px;
}

.modal button{
  width:100%;
  padding:12px;
  border-radius:14px;
  border:none;
  background:var(--primary);
  color:white;
  font-weight:600;
  margin-top:10px;
}

/* WHATSAPP BUTTON */
.cart{
  position:fixed;
  bottom:16px;
  left:50%;
  transform:translateX(-50%);
  width:calc(100% - 32px);
  max-width:480px;
}

.cart button{
  width:100%;
  padding:15px;
  border-radius:40px;
  border:none;
  background:linear-gradient(135deg,#25D366,#1ebe5c);
  font-weight:700;
  color:black;
  display:flex;
  align-items:center;
  justify-content:center;
  gap:10px;
  font-size:1rem;
  box-shadow:0 10px 25px rgba(37,211,102,.45);
  cursor:pointer;
}
</style>
</head>

<body>

<header>
<img src="IMG_2656.jpeg" class="logo">
<h1>Cordelia</h1>
<div class="subtitle">COCINA DE MAR</div>
</header>

<div class="cart-float" id="cartFloat">ðŸ›’ 0</div>

<div class="grid" id="grid"></div>

<div class="toast" id="toast"></div>

<!-- MODAL -->
<div class="modal" id="modal">
  <div class="modal-content">
    <img id="modalImg">
    <div class="modal-body">
      <h3 id="modalName"></h3>
      <div class="price" id="modalPrice"></div>
      <button onclick="confirmarAgregar()">Agregar al pedido</button>
    </div>
  </div>
</div>

<div class="cart">
<button onclick="enviarWhatsApp()">
<img width="22" src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg">
<span id="btnText">Ordenar por WhatsApp</span>
</button>
</div>

<script>
const telefono = "521XXXXXXXXXX";

const productos = [
{ id:1, name:"Taco Hawaiano", price:55, img:"IMG_2658.png" },
{ id:2, name:"Taco Momia", price:58, img:"IMG_2660.jpeg" },
{ id:3, name:"Taco Criko", price:60, img:"IMG_2657.jpeg" },
{ id:4, name:"Tostada Spicy", price:65, img:"IMG_2661.jpeg" }
];

let carrito = [];
let productoActivo = null;

const grid = document.getElementById("grid");
const toast = document.getElementById("toast");
const modal = document.getElementById("modal");
const cartFloat = document.getElementById("cartFloat");
const btnText = document.getElementById("btnText");

function render(){
  grid.innerHTML="";
  productos.forEach(p=>{
    const card=document.createElement("div");
    card.className="card";
    card.innerHTML=`
      <img src="${p.img}">
      <div class="card-body">
        <h3>${p.name}</h3>
        <div class="price">$${p.price} MXN</div>
      </div>`;
    card.onclick=()=>abrirModal(p);
    grid.appendChild(card);
  });
}

function abrirModal(prod){
  productoActivo = prod;
  modal.style.display="flex";
  document.getElementById("modalImg").src=prod.img;
  document.getElementById("modalName").textContent=prod.name;
  document.getElementById("modalPrice").textContent="$"+prod.price+" MXN";
}

modal.onclick = e => {
  if(e.target === modal) modal.style.display="none";
};

function confirmarAgregar(){
  carrito.push(productoActivo);
  actualizarBoton();
  mostrarToast(productoActivo.name + " agregado");
  modal.style.display="none";
}

function mostrarToast(text){
  toast.textContent=text;
  toast.style.opacity=1;
  setTimeout(()=>toast.style.opacity=0,1600);
}

function actualizarBoton(){
  let total = carrito.reduce((sum,p)=>sum+p.price,0);
  cartFloat.textContent = "ðŸ›’ " + carrito.length;
  btnText.textContent = carrito.length 
    ? `Enviar pedido â€¢ ${carrito.length} â€¢ $${total} MXN`
    : "Ordenar por WhatsApp";
}

function enviarWhatsApp(){
  if(carrito.length===0){
    mostrarToast("Agrega productos primero");
    return;
  }

  let msg="ðŸŒ® Pedido Cordelia Cocina de Mar:%0A%0A";
  let total=0;

  carrito.forEach(p=>{
    msg+=`â€¢ ${p.name} â€” $${p.price}%0A`;
    total+=p.price;
  });

  msg+=`%0AðŸ’° Total: $${total} MXN`;

  window.open(`https://wa.me/${telefono}?text=${msg}`);
}

render();
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Cordelia Cocina de Mar</title>

<link rel="manifest" href="manifest.json">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#061214;
  --primary:#0e6f78;
  --gold:#d8b77a;
  --glass:rgba(255,255,255,.06);
  --stroke:rgba(255,255,255,.12);
}

body{
  margin:0;
  background:linear-gradient(180deg,#081b1f,#050f11);
  color:white;
  font-family:Poppins,sans-serif;
}

/* HEADER */
header{
  text-align:center;
  padding:22px 14px;
}

.logo{
  width:115px;
  border-radius:50%;
}

h1{
  margin:10px 0 0;
  font-size:1.7rem;
}

.subtitle{
  color:var(--gold);
  font-size:.8rem;
  letter-spacing:.14em;
}

/* GRID MENU */
.grid{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:16px;
  padding:16px;
}

.card{
  background:var(--glass);
  border:1px solid var(--stroke);
  border-radius:18px;
  overflow:hidden;
  backdrop-filter:blur(10px);
}

.card img{
  width:100%;
  height:135px;
  object-fit:cover;
}

.card-body{
  padding:12px;
}

.price{
  color:var(--gold);
  font-weight:600;
}

.btn{
  margin-top:10px;
  width:100%;
  padding:9px;
  border-radius:14px;
  border:none;
  background:var(--primary);
  color:white;
  font-weight:600;
}

/* FLOAT CART */
.cart-float{
  position:fixed;
  bottom:14px;
  right:14px;
  background:var(--primary);
  padding:14px 18px;
  border-radius:50px;
  font-weight:700;
  cursor:pointer;
}

/* CART PAGE */
.cart-page{
  position:fixed;
  inset:0;
  background:linear-gradient(180deg,#050f11,#020708);
  display:none;
  flex-direction:column;
}

.cart-header{
  padding:16px;
  display:flex;
  justify-content:space-between;
  border-bottom:1px solid var(--stroke);
}

.cart-list{
  flex:1;
  overflow:auto;
  padding:16px;
}

.cart-item{
  border-bottom:1px solid rgba(255,255,255,.1);
  padding:12px 0;
}

.qty{
  display:flex;
  gap:8px;
  margin-top:6px;
}

.qty button{
  width:26px;
  height:26px;
  border-radius:50%;
  border:none;
  background:var(--primary);
  color:white;
}

.note{
  width:100%;
  margin-top:6px;
  padding:6px;
  border-radius:8px;
  border:none;
  background:rgba(255,255,255,.08);
  color:white;
}

/* FOOTER */
.cart-footer{
  padding:16px;
  border-top:1px solid var(--stroke);
}

.cart-footer button{
  width:100%;
  padding:15px;
  border-radius:40px;
  border:none;
  background:linear-gradient(135deg,#25D366,#1ebe5c);
  font-weight:700;
  color:black;
}
</style>
</head>

<body>

<header>
<img src="img/logo.jpg" class="logo">
<h1>Cordelia</h1>
<div class="subtitle">COCINA DE MAR</div>
</header>

<div class="grid" id="grid"></div>

<div class="cart-float" onclick="openCart()">
üõí Pedido (<span id="count">0</span>)
</div>

<div class="cart-page" id="cartPage">

<div class="cart-header">
<strong>Tu Pedido</strong>
<button onclick="closeCart()">‚úñ</button>
</div>

<div class="cart-list" id="cartList"></div>

<div class="cart-footer">
<div id="total" style="margin-bottom:10px;font-weight:700"></div>
<button onclick="sendWhatsApp()">Enviar pedido por WhatsApp</button>
</div>

</div>

<script>
if("serviceWorker" in navigator){
navigator.serviceWorker.register("sw.js");
}

const telefono = "521XXXXXXXXXX";

const productos = [
{ id:1, name:"Taco Hawaiano", price:55, img:"img/taco1.jpg" },
{ id:2, name:"Taco Momia", price:58, img:"img/taco2.jpg" },
{ id:3, name:"Taco Criko", price:60, img:"img/taco3.jpg" },
{ id:4, name:"Taco Juela Camar√≥n", price:65, img:"img/taco4.jpg" }
];

let carrito = [];

const grid = document.getElementById("grid");
const cartList = document.getElementById("cartList");
const count = document.getElementById("count");
const totalDiv = document.getElementById("total");

function renderMenu(){
grid.innerHTML="";
productos.forEach(p=>{
grid.innerHTML += `
<div class="card">
<img src="${p.img}">
<div class="card-body">
<h3>${p.name}</h3>
<div class="price">$${p.price} MXN</div>
<button class="btn" onclick="add(${p.id})">Agregar</button>
</div>
</div>`;
});
}

function add(id){
let item = carrito.find(i=>i.id===id);
if(item){ item.qty++; }
else{
let prod = productos.find(p=>p.id===id);
carrito.push({...prod, qty:1, note:""});
}
renderCart();
}

function renderCart(){
cartList.innerHTML="";
let total=0;

carrito.forEach((item,i)=>{
total += item.price * item.qty;
cartList.innerHTML += `
<div class="cart-item">
<strong>${item.name}</strong> ‚Äî $${item.price}
<div class="qty">
<button onclick="qty(${i},-1)">‚àí</button>
<span>${item.qty}</span>
<button onclick="qty(${i},1)">+</button>
<button onclick="removeItem(${i})">üóë</button>
</div>
<input class="note" placeholder="Notas: sin cebolla..." value="${item.note}" oninput="saveNote(${i},this.value)">
</div>`;
});

count.textContent = carrito.reduce((a,b)=>a+b.qty,0);
totalDiv.textContent = "Total: $" + total + " MXN";
}

function qty(i,d){
carrito[i].qty += d;
if(carrito[i].qty<=0) carrito.splice(i,1);
renderCart();
}

function removeItem(i){
carrito.splice(i,1);
renderCart();
}

function saveNote(i,val){
carrito[i].note = val;
}

function openCart(){
document.getElementById("cartPage").style.display="flex";
}

function closeCart(){
document.getElementById("cartPage").style.display="none";
}

function sendWhatsApp(){
if(carrito.length===0){
alert("Agrega productos primero");
return;
}

let msg="üåÆ Pedido Cordelia Cocina de Mar:%0A%0A";
let total=0;

carrito.forEach(item=>{
msg += `‚Ä¢ ${item.qty}x ${item.name} ‚Äî $${item.price * item.qty}%0A`;
if(item.note) msg += `   üìù ${item.note}%0A`;
total += item.price * item.qty;
});

msg += `%0Aüí∞ Total: $${total} MXN`;

window.open(`https://wa.me/${telefono}?text=${msg}`);
}

renderMenu();
</script>

</body>
</html>

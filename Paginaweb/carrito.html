<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras - Raiky Pizza</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }
        header {
            background-color: #ffbe00; 
            color: white;
            padding: 1rem;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 10px; 
            width: 100%;
        }
        h2 {
            text-align: center;
            margin: 20px 0;
        }
        .productos-container {
            display: flex;
            flex-direction: column;
            padding: 20px 0;
        }
        .producto {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 15px 0;
            padding: 10px;
            text-align: left;
            width: 100%;
            display: flex;
            align-items: center;
            flex-wrap: wrap;
        }
        .producto img {
            max-width: 80px; 
            height: auto;
            border-radius: 10px;
            margin-right: 10px;
        }
        .producto div {
            flex-grow: 1;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .boton {
            background-color: black;
            color: white;
            border: none;
            padding: 10px; 
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin: 5px 0;
            width: 100%; 
        }
        .boton:hover {
            background-color: #444;
        }
        .boton.agregar {
            background-color: green;
        }
        .boton.agregar:hover {
            background-color: darkgreen;
        }
        .boton.eliminar {
            background-color: red;
        }
        .boton.eliminar:hover {
            background-color: darkred;
        }
        .total {
            font-weight: bold;
            font-size: 1.2rem;
            margin: 20px 0;
            text-align: center;
        }
        footer {
            text-align: center;
            padding: 10px;
            background: #ffbe00;
            color: white;
            width: 100%;
        }
        .footer-content {
            max-width: 800px; 
            margin: 0 auto; 
            font-size: 1rem; 
            padding: 5px; 
            width: calc(100% - 40px); 
        }
        .botones-container {
            display: flex;
            flex-direction: column; 
            align-items: center; 
            margin: 20px 0;
        }
        @media (min-width: 768px) {
            .botones-container {
                flex-direction: row; 
                justify-content: center; 
            }
            .boton {
                width: auto; 
            }
        }

        /* Estilo para el modal */
        .modal {
            display: none; 
            position: fixed; 
            z-index: 1; 
            left: 0;
            top: 0;
            width: 100%; 
            height: 100%; 
            overflow: auto; 
            background-color: rgba(0,0,0,0.4); 
            padding-top: 60px; 
        }

        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%; 
            max-width: 500px;
            border-radius: 10px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .error {
            color: red;
            display: none;
        }
    </style>
</head>
<body>

<header>
    <h1>Carrito de Compras</h1>
</header>

<div class="container">
    <section>
        <h2>Productos en el carrito</h2>
        <div class="productos-container" id="carrito-items"></div>
        <div class="total" id="total-precio">Total: $0.00</div>
        <div class="botones-container">
            <button class="boton" id="realizar-pedido">Realizar Pedido</button>
            <button class="boton" id="vaciar-carrito">Vaciar Carrito</button>
        </div>
    </section>
</div>

<!-- Modal para introducir datos -->
<div id="pedidoModal" class="modal">
    <div class="modal-content">
        <span class="close" id="closeModal">&times;</span>
        <h2>Detalles del Pedido</h2>
        <div class="error" id="error-msg">Por favor completa todos los campos.</div>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" required><br>
        <label for="direccion">Dirección:</label>
        <input type="text" id="direccion" required><br>
        <label for="hora">Hora del pedido:</label>
        <input type="time" id="hora" required><br>
        <button id="confirmar-pedido" class="boton">Confirmar Pedido</button>
    </div>
</div>

<footer>
    <div class="footer-content">
        <p>&copy; 2023 Raiky Pizza. Todos los derechos reservados.</p>
    </div>
</footer>

<script>
    let carrito = JSON.parse(localStorage.getItem('carrito')) || [];

    function mostrarCarrito() {
        const carritoItems = document.getElementById('carrito-items');
        const totalPrecio = document.getElementById('total-precio');
        carritoItems.innerHTML = '';
        let total = 0;

        carrito.forEach((item, index) => {
            const productoDiv = document.createElement('div');
            productoDiv.classList.add('producto');

            productoDiv.innerHTML = `
                <img src="${item.imagen}" alt="${item.nombre}">
                <div>
                    <h3>${item.nombre}</h3>
                    <p>Precio: $${item.precio.toFixed(2)}</p>
                    <p>Cantidad: ${item.cantidad}</p>
                    <div>
                        <button class="boton agregar" data-index="${index}">Agregar</button>
                        <button class="boton eliminar" data-index="${index}">Eliminar</button>
                    </div>
                </div>
            `;
            carritoItems.appendChild(productoDiv);

            total += item.precio * item.cantidad; 
        });

        totalPrecio.innerText = `Total: $${total.toFixed(2)}`;
    }

    function agregarProducto(index) {
        carrito[index].cantidad++;
        localStorage.setItem('carrito', JSON.stringify(carrito));
        mostrarCarrito();
    }

    function eliminarProducto(index) {
        if (carrito[index].cantidad > 1) {
            carrito[index].cantidad--;
        } else {
            carrito.splice(index, 1);
        }
        localStorage.setItem('carrito', JSON.stringify(carrito));
        mostrarCarrito();
    }

    function abrirModal() {
        document.getElementById('pedidoModal').style.display = "block";
    }

    function cerrarModal() {
        document.getElementById('pedidoModal').style.display = "none";
        document.getElementById('error-msg').style.display = "none";
    }

    function realizarPedido() {
        if (carrito.length === 0) {
            alert('Tu carrito está vacío');
            return;
        }
        abrirModal();
    }

    function confirmarPedido() {
        const nombre = document.getElementById('nombre').value;
        const direccion = document.getElementById('direccion').value;
        const hora = document.getElementById('hora').value;

        if (!nombre || !direccion || !hora) {
            document.getElementById('error-msg').style.display = "block";
            return;
        }

        const mensaje = `Orden realizada por ${nombre}:\n` + 
            carrito.map(item => `${item.nombre} (Cantidad: ${item.cantidad}) - Precio: $${(item.precio * item.cantidad).toFixed(2)}`).join('\n') +
            `\nDirección: ${direccion}\nHora: ${hora}\nTotal: $${carrito.reduce((total, item) => total + item.precio * item.cantidad, 0).toFixed(2)}`;

        const telefono = '5352461307';
        const url = `https://api.whatsapp.com/send?phone=${telefono}&text=${encodeURIComponent(mensaje)}`;
        window.open(url);

        cerrarModal();
        vaciarCarrito(); // Vaciar el carrito después de hacer el pedido
    }

    function vaciarCarrito() {
        carrito = [];
        localStorage.setItem('carrito', JSON.stringify(carrito));
        mostrarCarrito();
    }

    document.getElementById('carrito-items').addEventListener('click', (e) => {
        const index = e.target.dataset.index;
        if (e.target.classList.contains('agregar')) {
            agregarProducto(index);
        } else if (e.target.classList.contains('eliminar')) {
            eliminarProducto(index);
        }
    });

    document.getElementById('realizar-pedido').addEventListener('click', realizarPedido);
    document.getElementById('vaciar-carrito').addEventListener('click', vaciarCarrito);
    document.getElementById('confirmar-pedido').addEventListener('click', confirmarPedido);
    document.getElementById('closeModal').addEventListener('click', cerrarModal);

    window.addEventListener('load', mostrarCarrito);
    setInterval(mostrarCarrito, 3000);
</script>

</body>
</html>

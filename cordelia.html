<style>

body{

}

header{

}

.logo{

}

h1{

  font-size:2rem;
  margin:0;
}

.subtitle{

}

}

.price{

}

.btn{

.cart{

}

.cart button{

  border-radius:30px;

<body>

<header>
<img src="IMG_2656.jpeg" class="logo">
<h1>Cordelia</h1>

<nav class="tabs">

<div class="grid" id="grid"></div>

<script>
const telefono = "521XXXXXXXXXX";

const productos = [
{ id:1, name:"Ceviche Mixto", cat:"ceviches", price:120, img:"img/ceviche.jpg" },
{ id:2, name:"Aguachile Verde", cat:"ceviches", price:140, img:"img/aguachile.jpg" },
{ id:3, name:"CÃ³ctel de CamarÃ³n", cat:"cocteles", price:130, img:"img/coctel.jpg" },
{ id:4, name:"Camarones al Mojo", cat:"camarones", price:180, img:"img/camarones.jpg" },
{ id:5, name:"Camarones Empanizados", cat:"camarones", price:175, img:"img/camarones2.jpg" },

{ id:8, name:"PlatÃ³n Marino", cat:"especiales", price:350, img:"img/platon.jpg" }
];

let carrito = [];

const grid = document.getElementById("grid");

function render(cat="all"){
grid.innerHTML="";
document.querySelectorAll(".tab").forEach(t=>t.classList.remove("active"));
event?.target?.classList.add("active");

productos.filter(p=>cat==="all"||p.cat===cat).forEach(p=>{
const card=document.createElement("div");
card.className="card";
card.innerHTML=`
<img src="${p.img}">
<div class="card-body">
<h3>${p.name}</h3>
<div class="price">$${p.price} MXN</div>
<button class="btn" onclick="agregar(${p.id})">Agregar</button>
</div>`;
grid.appendChild(card);
});
}

function agregar(id){
const prod=productos.find(p=>p.id===id);
carrito.push(prod);
alert(prod.name+" agregado");
}

function enviarWhatsApp(){
if(carrito.length===0){
alert("Agrega productos primero");
return;
}
let msg="ðŸ¦ª Pedido Cordelia Cocina de Mar:%0A%0A";
let total=0;

carrito.forEach(p=>{
msg+=`â€¢ ${p.name} â€” $${p.price}%0A`;
total+=p.price;
});

msg+=`%0AðŸ’° Total: $${total} MXN`;

window.open(`https://wa.me/${telefono}?text=${msg}`);
}

render();
</script>

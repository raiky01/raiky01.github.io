<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras - Raiky Pizza</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Asegura que el cuerpo ocupe toda la altura */
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }
        header {
            background-color: #ffbe00; 
            color: white;
            padding: 1rem;
            text-align: center;
        }
        h2 {
            text-align: center;
            margin: 20px 0;
        }
        .productos-container {
            display: flex;
            flex-direction: column; /* Cambiar a columna para apilar productos */
            padding: 20px;
            flex: 1; /* Permitir que el contenedor principal se expanda */
        }
        .producto {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 15px 0; /* Espacio entre productos */
            padding: 10px;
            text-align: left; /* Alinear texto a la izquierda */
            width: 100%; /* Ocupa todo el ancho */
            display: flex;
            align-items: center; /* Alinear verticalmente */
        }
        .producto img {
            width: 80px; /* Tamaño ajustado */
            height: auto;
            border-radius: 10px;
            margin-right: 10px; /* Espacio entre imagen y texto */
        }
        .boton {
            background-color: black;
            color: white;
            border: none;
            padding: 15px 30px; /* Aumentar el tamaño del botón */
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin: 0 1cm; /* Separación de 2 cm entre botones */
        }
        .boton:hover {
            background-color: #444;
        }
        .botones-container {
            display: flex;
            justify-content: center; /* Centrar los botones */
            margin: 20px 0; /* Espacio alrededor del contenedor de botones */
        }
        .total {
            font-weight: bold;
            font-size: 1.2rem;
            margin: 20px 0;
            text-align: center;
        }
        footer {
            text-align: center;
            padding: 20px;
            background: #ffbe00;
            color: white;
        }
    </style>
</head>
<body>

<header>
    <h1>Carrito de Compras</h1>
</header>

<section>
    <h2>Productos en el carrito</h2>
    <div class="productos-container" id="carrito-items"></div>
    <div class="total" id="total-precio">Total: $0.00</div>
    <div class="botones-container"> <!-- Contenedor para centrar botones -->
        <button class="boton" id="realizar-pedido">Realizar Pedido</button>
        <button class="boton" id="vaciar-carrito">Vaciar Carrito</button> <!-- Nuevo botón -->
    </div>
</section>

<footer>
    <p>&copy; 2023 Raiky Pizza. Todos los derechos reservados.</p>
</footer>

<script>
    let carrito = JSON.parse(localStorage.getItem('carrito')) || [];

    function mostrarCarrito() {
        const carritoItems = document.getElementById('carrito-items');
        const totalPrecio = document.getElementById('total-precio');
        carritoItems.innerHTML = '';
        let total = 0;

        carrito.forEach((item, index) => {
            const productoDiv = document.createElement('div');
            productoDiv.classList.add('producto');

            productoDiv.innerHTML = `
                <img src="${item.imagen}" alt="${item.nombre}">
                <div>
                    <h3>${item.nombre}</h3>
                    <p>Precio: $${item.precio.toFixed(2)}</p>
                    <p>Cantidad: ${item.cantidad}</p>
                    <button class="boton eliminar" data-index="${index}">Eliminar 1</button>
                </div>
            `;
            carritoItems.appendChild(productoDiv);

            total += item.precio * item.cantidad; // Sumar el precio total
        });

        totalPrecio.innerText = `Total: $${total.toFixed(2)}`;
    }

    function eliminarProducto(index) {
        if (carrito[index].cantidad > 1) {
            carrito[index].cantidad--; // Reducir la cantidad en 1
        } else {
            carrito.splice(index, 1); // Eliminar el producto si la cantidad llega a 0
        }
        localStorage.setItem('carrito', JSON.stringify(carrito));
        mostrarCarrito();
    }

    function vaciarCarrito() {
        carrito = [];
        localStorage.setItem('carrito', JSON.stringify(carrito));
        mostrarCarrito();
    }

    document.getElementById('carrito-items').addEventListener('click', (e) => {
        if (e.target.classList.contains('eliminar')) {
            const index = e.target.dataset.index; // Obtener el índice del producto a eliminar
            eliminarProducto(index); // Llamar a la función para eliminar solo ese producto
        }
    });

    document.getElementById('realizar-pedido').addEventListener('click', () => {
        if (carrito.length === 0) {
            alert('Tu carrito está vacío');
            return;
        }

        const mensaje = `Orden realizada:\n` + 
            carrito.map(item => `${item.nombre} (Cantidad: ${item.cantidad}) - Precio: $${(item.precio * item.cantidad).toFixed(2)}`).join('\n') +
            `\nTotal: $${carrito.reduce((total, item) => total + item.precio * item.cantidad, 0).toFixed(2)}`;

        const telefono = '5352461307';
        const url = `https://api.whatsapp.com/send?phone=${telefono}&text=${encodeURIComponent(mensaje)}`;
        window.open(url);
    });

    document.getElementById('vaciar-carrito').addEventListener('click', vaciarCarrito); // Event listener para vaciar carrito

    window.addEventListener('load', mostrarCarrito);
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Cordelia Mariscos - MenÃº</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --primary:#00c2d1;
  --secondary:#06181c;
  --light:#ffffff;
  --glass:rgba(255,255,255,.06);
  --stroke:rgba(255,255,255,.12);
}

body{
  margin:0;
  font-family:'Poppins',sans-serif;
  background:#06181c;
  color:white;
}

header{
  text-align:center;
  padding:18px;
}

.brand-logo{
  width:110px;
  border-radius:50%;
  margin-bottom:8px;
}

.lead{
  color:#9be7ff;
  font-size:.9rem;
}

.tabs{
  display:flex;
  overflow:auto;
  gap:8px;
  padding:10px;
}

.tab{
  padding:8px 14px;
  border-radius:20px;
  background:#093746;
  border:1px solid var(--stroke);
  color:white;
  cursor:pointer;
}

.tab.active{
  background:var(--primary);
  color:black;
  font-weight:600;
}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(160px,1fr));
  gap:14px;
  padding:14px;
}

.card{
  background:#082c36;
  border-radius:14px;
  overflow:hidden;
  border:1px solid var(--stroke);
}

.card img{
  width:100%;
  height:140px;
  object-fit:cover;
}

.card-body{
  padding:10px;
}

.card h3{
  font-size:1rem;
  margin:0 0 4px;
}

.price{
  color:#00ffd5;
  font-weight:700;
}

.btn-add{
  margin-top:6px;
  width:100%;
  padding:8px;
  border:none;
  border-radius:10px;
  background:var(--primary);
  font-weight:600;
  cursor:pointer;
}

.cart{
  position:fixed;
  bottom:0;
  width:100%;
  background:#06181c;
  border-top:1px solid var(--stroke);
  padding:12px;
}

.cart button{
  width:100%;
  padding:12px;
  border:none;
  border-radius:20px;
  background:#25D366;
  font-weight:700;
}
</style>
</head>

<body>

<header>
<img src="img/logo.jpg" class="brand-logo">
<h1>Cordelia Mariscos</h1>
<div class="lead">Frescura del mar â€” toca para ordenar</div>
</header>

<nav class="tabs" id="tabs">
<button class="tab active" data-cat="all">Todo</button>
<button class="tab" data-cat="ceviches">Ceviches</button>
<button class="tab" data-cat="cocteles">CÃ³cteles</button>
<button class="tab" data-cat="camarones">Camarones</button>
<button class="tab" data-cat="pescados">Pescados</button>
<button class="tab" data-cat="especiales">Especiales</button>
</nav>

<div class="grid" id="grid"></div>

<div class="cart">
<button onclick="enviarWhatsApp()">ðŸ“² Ordenar por WhatsApp</button>
</div>

<script>
const telefono = "521XXXXXXXXXX"; // TU NÃšMERO

const productos = [
{ id:1, name:"Ceviche Mixto", cat:"ceviches", price:120, img:"img/ceviche.jpg" },
{ id:2, name:"CÃ³ctel de CamarÃ³n", cat:"cocteles", price:130, img:"img/coctel.jpg" },
{ id:3, name:"Camarones al Mojo", cat:"camarones", price:180, img:"img/camarones.jpg" },
{ id:4, name:"Filete Empanizado", cat:"pescados", price:160, img:"img/filete.jpg" },
{ id:5, name:"PlatÃ³n Marino", cat:"especiales", price:350, img:"img/platon.jpg" }
];

let carrito = [];

const grid = document.getElementById("grid");

function render(cat="all"){
grid.innerHTML="";
productos.filter(p => cat==="all" || p.cat===cat)
.forEach(p=>{
const card = document.createElement("div");
card.className="card";
card.innerHTML=`
<img src="${p.img}">
<div class="card-body">
<h3>${p.name}</h3>
<div class="price">$${p.price} MXN</div>
<button class="btn-add" onclick="agregar(${p.id})">Agregar</button>
</div>`;
grid.appendChild(card);
});
}

function agregar(id){
const prod = productos.find(p=>p.id===id);
carrito.push(prod);
alert(prod.name+" agregado");
}

document.querySelectorAll(".tab").forEach(btn=>{
btn.onclick=()=>{
document.querySelector(".tab.active").classList.remove("active");
btn.classList.add("active");
render(btn.dataset.cat);
};
});

function enviarWhatsApp(){
if(carrito.length===0){
alert("Agrega productos primero");
return;
}
let texto="ðŸ¦ Pedido Cordelia Mariscos:%0A%0A";
let total=0;

carrito.forEach(p=>{
texto+=`â€¢ ${p.name} - $${p.price}%0A`;
total+=p.price;
});

texto+=`%0AðŸ’° Total: $${total} MXN`;

window.open(`https://wa.me/${telefono}?text=${texto}`);
}

render();
</script>

</body>
</html>

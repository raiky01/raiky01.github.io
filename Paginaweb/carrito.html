<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3f4f6;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }
        header {
            background-color: #ffbe00;
            width: 100%;
            padding: 20px;
            text-align: center;
            position: relative;
        }
        h1 {
            margin: 0;
            color: white;
        }
        .productos-carrito {
            max-width: 800px;
            width: 100%;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 20px 0;
        }
        .producto-carrito {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid #eaeaea;
        }
        .producto-carrito:last-child {
            border-bottom: none;
        }
        .boton {
            background-color: black;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .boton:hover {
            background-color: #444;
        }
        .total {
            font-size: 1.5em;
            margin: 20px 0;
            text-align: right;
        }
        #regresar {
            position: absolute;
            top: 70px; /* Mueve el botón un poco hacia arriba */
            left: 70px; /* Mueve el botón un poco hacia la izquierda */
            background-color: black;
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px; /* Aumenta el ancho */
            height: 50px; /* Aumenta la altura */
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        #regresar:before {
            content: '←';
            font-size: 28px; /* Aumenta el tamaño de la flecha */
            line-height: 0;
        }
        .botones-container {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 400px;
            margin-top: 20px;
        }

        @media (max-width: 480px) {
            .botones-container {
                flex-direction: column; /* Colocar botones en columna */
                align-items: center; /* Centrar botones */
            }
            .boton {
                width: 100%; /* Hacer que los botones ocupen el 100% de ancho */
                margin-bottom: 10px; /* Separar los botones */
            }
        }
    </style>
</head>
<body>

<header>
    <h1>Carrito</h1>
</header>

<button id="regresar"></button>

<div class="productos-carrito" id="productos-carrito">
    <p id="mensaje-vacio" style="display: none;">El carrito está vacío.</p>
</div>
<p class="total" id="total-carrito">Total: $0.00</p>
<div class="botones-container">
    <button id="realizar-pedido" class="boton">Realizar Pedido</button>
    <button id="vaciar-carrito" class="boton">Vaciar Carrito</button>
</div>

<script>
    let carrito = JSON.parse(localStorage.getItem('carrito')) || [];
    let total = calcularTotal();

    function calcularTotal() {
        return carrito.reduce((acc, item) => acc + (item.precio * item.cantidad), 0);
    }

    function mostrarCarrito() {
        const contenedor = document.getElementById('productos-carrito');
        contenedor.innerHTML = '';
        if (carrito.length === 0) {
            document.getElementById('mensaje-vacio').style.display = 'block';
        } else {
            document.getElementById('mensaje-vacio').style.display = 'none';
            carrito.forEach((item, index) => {
                const div = document.createElement('div');
                div.className = 'producto-carrito';
                div.innerHTML = `
                    <span>${item.nombre} (${item.cantidad}): $${(item.precio * item.cantidad).toFixed(2)}</span>
                    <button class="boton" onclick="eliminarProducto(${index})">Eliminar</button>
                `;
                contenedor.appendChild(div);
            });
        }
        document.getElementById('total-carrito').innerText = `Total: $${total.toFixed(2)}`;
    }

    function eliminarProducto(index) {
        const cantidad = carrito[index].cantidad;
        total -= carrito[index].precio * cantidad;
        carrito.splice(index, 1);
        localStorage.setItem('carrito', JSON.stringify(carrito));
        mostrarCarrito();
        alert('Producto eliminado del carrito.');
    }

    document.getElementById('vaciar-carrito').onclick = () => {
        carrito = [];
        total = 0;
        localStorage.setItem('carrito', JSON.stringify(carrito));
        mostrarCarrito();
    };

    document.getElementById('realizar-pedido').onclick = () => {
        if (carrito.length === 0) {
            alert('El carrito está vacío. Agrega productos para realizar un pedido.');
            return;
        }
        const mensaje = carrito.map(item => `${item.nombre} (${item.cantidad}): $${(item.precio * item.cantidad).toFixed(2)}`).join('%0A');
        const totalMensaje = `Total: $${total.toFixed(2)}%0APedido realizado`;
        const enlaceWhatsApp = `https://wa.me/5352461307?text=${mensaje}%0A${totalMensaje}`;
        window.open(enlaceWhatsApp, '_blank');
    };

    document.getElementById('regresar').onclick = () => {
        window.history.back();
    };

    window.addEventListener('load', mostrarCarrito);
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Cordelia Cocina de Mar â€” Tacos</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#0b1f23;
  --primary:#0e6f78;
  --gold:#d8b77a;
  --white:#ffffff;
  --glass:rgba(255,255,255,.05);
  --stroke:rgba(255,255,255,.12);
}

body{
  margin:0;
  background:radial-gradient(circle at top,#12383d,#081517);
  color:white;
  font-family:Poppins,sans-serif;
}

header{
  text-align:center;
  padding:34px 20px 16px;
}

.logo{
  width:135px;
  border-radius:50%;
  margin-bottom:14px;
}

h1{
  font-family:Playfair Display,serif;
  font-size:2.1rem;
  margin:0;
}

.subtitle{
  color:var(--gold);
  letter-spacing:.14em;
  font-size:.85rem;
  margin-top:6px;
}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(170px,1fr));
  gap:18px;
  padding:18px;
}

.card{
  background:var(--glass);
  border:1px solid var(--stroke);
  border-radius:18px;
  overflow:hidden;
  backdrop-filter:blur(8px);
  transition:.25s;
}

.card:hover{
  transform:translateY(-4px);
  border-color:var(--gold);
}

.card img{
  width:100%;
  height:160px;
  object-fit:cover;
}

.card-body{
  padding:14px;
}

.card h3{
  font-size:1rem;
  margin:0 0 6px;
}

.price{
  color:var(--gold);
  font-weight:600;
}

.btn{
  margin-top:10px;
  width:100%;
  padding:10px;
  border-radius:14px;
  border:none;
  background:var(--primary);
  color:white;
  font-weight:600;
  cursor:pointer;
}

.cart{
  position:fixed;
  bottom:0;
  width:100%;
  background:#071316;
  border-top:1px solid var(--stroke);
  padding:14px 16px;
}

.cart button{
  width:100%;
  padding:15px;
  border-radius:30px;
  border:none;
  background:#25D366;
  font-weight:700;
  color:black;
}
</style>
</head>

<body>

<header>
<img src="img/logo.jpg" class="IMG_2656.jpeg">
<h1>Cordelia</h1>
<div class="subtitle">COCINA DE MAR</div>
</header>

<div class="grid" id="grid"></div>

<div class="cart">
<button onclick="enviarWhatsApp()">ðŸ“² Ordenar por WhatsApp</button>
</div>

<script>
const telefono = "529812093221"; // CAMBIA AQUÃ TU NÃšMERO

const productos = [
{ id:1, name:"Taco Hawaiano", price:55, img:"img/taco-hawaiano.jpg" },
{ id:2, name:"Taco Momia", price:58, img:"img/taco-momia.jpg" },
{ id:3, name:"Taco Criko", price:60, img:"img/taco-criko.jpg" },
{ id:4, name:"Taco Juela CamarÃ³n", price:65, img:"img/taco-juela.jpg" }
];

let carrito = [];
const grid = document.getElementById("grid");

function render(){
grid.innerHTML="";
productos.forEach(p=>{
const card=document.createElement("div");
card.className="card";
card.innerHTML=`
<img src="${p.img}">
<div class="card-body">
<h3>${p.name}</h3>
<div class="price">$${p.price} MXN</div>
<button class="btn" onclick="agregar(${p.id})">Agregar</button>
</div>`;
grid.appendChild(card);
});
}

function agregar(id){
const prod=productos.find(p=>p.id===id);
carrito.push(prod);
alert(prod.name+" agregado");
}

function enviarWhatsApp(){
if(carrito.length===0){
alert("Agrega productos primero");
return;
}
let msg="ðŸŒ® Pedido Cordelia Cocina de Mar:%0A%0A";
let total=0;

carrito.forEach(p=>{
msg+=`â€¢ ${p.name} â€” $${p.price}%0A`;
total+=p.price;
});

msg+=`%0AðŸ’° Total: $${total} MXN`;

window.open(`https://wa.me/${telefono}?text=${msg}`);
}

render();
</script>

</body>
</html>
